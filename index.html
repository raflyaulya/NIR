<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews Analysis</title>
</head>
<body>
    <h1>Customer Reviews Analysis</h1>
    <form id="analysisForm">
        <label for="airlineName">Airline Name:</label>
        <input type="text" id="airlineName" name="airline_name" required>
        <button type="button" onclick="analyze()">Analyse</button>
    </form>

    <div id="result"></div>

    <script>
        function analyze() {
            var airlineName = document.getElementById('airlineName').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'airline_name=' + encodeURIComponent(airlineName),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            });
        }
    </script>
</body>
</html>
